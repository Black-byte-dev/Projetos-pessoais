<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     
    <div class="image-side">
      <img src="imagens/profile.png" alt="Imagem ilustrativa">
    </div>
     
    <div class="login-side">
      <h1>Black Hatch</h1>
      <form>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <button type="submit">Entrar</button>
        <p class="register-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</body>
</html>
