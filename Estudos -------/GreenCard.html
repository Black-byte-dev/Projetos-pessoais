<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCard</title>
    <style>
        /* Reset e configurações básicas */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #333;
}

/* Container principal */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    z-index: -1;
}

/* Título */
h1 {
    color: white;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-weight: 600;
}

/* Container do formulário */
body > *:not(script) {
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

/* Campos de input */
input[type="text"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 1rem;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    transform: translateY(-2px);
}

input[type="text"]::placeholder {
    color: #999;
}

/* Botão */
input[type="button"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
}

input[type="button"]:hover {
    background: linear-gradient(135deg, #45a049, #4CAF50);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

input[type="button"]:active {
    transform: translateY(0);
}

/* Área de resultado */
#res {
    margin-top: 2rem;
    padding: 20px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    text-align: center;
    font-size: 1.2rem;
    line-height: 1.6;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border-left: 5px solid #667eea;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#res strong {
    color: #667eea;
    font-weight: 700;
}

/* Estados de resultado específicos */
#res:not(:empty) {
    animation: fadeIn 0.5s ease-in;
}

/* Animações */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsividade */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    
    input[type="text"],
    input[type="button"] {
        padding: 12px;
        font-size: 1rem;
    }
    
    #res {
        font-size: 1.1rem;
        padding: 15px;
        margin-top: 1.5rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }
    
    input[type="text"],
    input[type="button"] {
        padding: 10px;
    }
    
    #res {
        font-size: 1rem;
        padding: 12px;
    }
}

/* Efeitos de foco melhorados */
input:focus {
    outline: none;
}

/* Loading state para o botão */
input[type="button"]:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}
    </style>
</head>
<body>
    <h1>Adquira seu GreenCard</h1>
    <input type="text" name="txtn" id="txtn" placeholder="Digite seu nome">
    <input type="text" name="txtp" id="txtp" placeholder="Digite seu pais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var nome = document.getElementById("txtn").value;
            var pais = document.getElementById("txtp").value;
            var res = document.getElementById("res");

            if (pais.toLowerCase() === "brasil") {
                res.innerHTML = `Olá <strong>${nome}</strong> você não pode adquirir o <strong>GreenCard</strong>.`;
            } else {
                res.innerHTML = `Olá <strong>${nome}</strong> você pode adquirir o <strong>GreenCard</strong>.`;
            }
        }
    </script>
</body>
</html>
