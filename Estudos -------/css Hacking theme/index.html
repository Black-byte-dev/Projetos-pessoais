<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Hacking Theme</title> 
        <style> 

        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; }

        .container { 
            text-align: center;
            position: relative;
            z-index: 2; /* garantir que a container fique acima do canvas */
            max-width: 900px;
            padding: 2rem;
            margin: 0 1rem;
            background: rgba(0, 0, 0, 0.178);
            border-radius: 12px;
        }

        /* Canvas do efeito Matrix posicionado atrás do conteúdo */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
            pointer-events: none; /* permite interação com elementos acima */
        }

        h1 { 
            font-size: 3em; 
            margin-bottom: 0.5em; } 

        p { 
            font-size: 1.5em; }

        .glitch { color: #0f0; 
            font-size: 2em; 
            position: relative; 
            animation: glitch 1s infinite; }
        
        @keyframes glitch { 
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; } 
            50% { text-shadow: -2px -2px #ff0000, 2px 2px #0000ff; } 
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; } } 
        
        </style>

        </head> 
        
        <body> 
            <div class="container"> 
                <h1>Bem-vindo ao Mundo Hacker</h1> 
                <p class="glitch">Sistema Comprometido</p> 
            </div>
            <canvas id="matrix"></canvas>
            <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01";
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
        </body>
        </html>
