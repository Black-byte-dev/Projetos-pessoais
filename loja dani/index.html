<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Femininas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #04dce496;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: white;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background-color: #1b0205;
            color: white;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .produto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .produto img {
            max-width: 100%;
            height: auto;
        }
        .produto button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f8b195;
            border: none;
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: #355c7d;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="banner">
        <h2>Bem-vinda à nossa loja!</h2>
        <p>Encontre as melhores roupas femininas aqui.</p>
        <button>Compre Agora</button>
    </div>
    <div class="catalogo">
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h3>Vestido Floral</h3>
            <p>R$ 120,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h3>Blusa Casual</h3>
            <p>R$ 80,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>
    <footer>
        <p>© 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
